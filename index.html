<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body id="body">

    <div class="wrapper">
        <div class="title">
           SignUp Form
        </div>
        <form action="#">
           <div class="field">
              <input id="signup_email" type="email" required>
              <label>Email Address</label>
           </div>
           <div class="field">
              <input id="signup_password" type="password" required>
              <label>Password</label>
           </div>   
           <div class="field">
              <input id="signup_button" type="submit" value="SignUp">
           </div>
           <div class="signup-link">
              Not a member? <a href="#" id="signin_ui_btn">SignIn now</a>
           </div>
           <button id="signout">SignOut</button>
        </form>
        </div>  



   </body>
</html>
    <script defer src="./app.js" type="module"></script>
</body>
</html>
